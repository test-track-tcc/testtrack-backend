# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  branches:
    include:
      - main
      - develop
      - release

pr:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

variables:
  DB_HOST: testtrackdev.mysql.database.azure.com
  DB_PORT: 3306
  DB_USERNAME: nestappadmin
  DB_PASSWORD: PUC@1234
  DB_DATABASE: testtrackdev

stages:
  - stage: Build
    displayName: 'Est√°gio de Build'
    jobs:
    - job: BuildJob
      displayName: 'Build Job'
      steps:
        - script: echo "Compilando o sistema..."
          displayName: 'Compiling the system'
        - task: NodeTool@0
          inputs:
            versionSpec: '22.x'
          displayName: 'Install Node.js'
        - script: |
            npm install
            npm run build
        
        - task: PublishBuildArtifacts@1
          displayName: 'Publicar Artefatos de Build'
          inputs:
            pathToPublish: '$(System.DefaultWorkingDirectory)'
            artifactName: 'drop'
            replaceExistingArchive: true
  
  - stage: Test
    displayName: 'Executar Testes'
    dependsOn: Build
    jobs:
      - job: TestJob
        displayName: 'Job de Teste'
        steps:
          - script: |
              echo "Executando testes..."
              npm test
            displayName: 'Rodar Testes Automatizados'

